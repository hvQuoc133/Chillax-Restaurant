<!doctype html>
<html lang="vi">

<head>
    <title>Chic Chillax Restaurant</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Chic Chillax Restaurant - Ẩm thực fusion giữa cánh đồng lúa thanh bình, nơi lý tưởng để thư giãn và thưởng thức.">
    <meta name="keywords" content="Chic Chillax, nhà hàng, ẩm thực fusion, quán chill, đồng lúa, hangout, cafe">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
               img-src 'self' data: https:;
               style-src 'self' 'unsafe-inline' https:;
               script-src 'self' 'unsafe-inline' https:;
               font-src 'self' https:;
               connect-src 'self' https:;
               frame-src https://www.google.com https:;">


    <link rel="icon" href="images/logo/logo-text.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css">

    <!-- Rreload -->
    <link rel="preload" href="images/logo/logo-text.png" as="image">

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<!-- Send mail contact -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function () {
        emailjs.init("ZVOmX63s53yQNh6aP"); // Thay YOUR_PUBLIC_KEY bằng khóa công khai của bạn
    })();
</script>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Banner -->

    <!-- Banner end -->

    <main>
        <!-- Set Table Content -->
        <div class="settable-container" style="margin-top: 85px;">
            <div data-aos="fade-up" data-aos-duration="1000" class="settable-text">
                <h2 data-i18n="title-settable1">LIÊN HỆN VỚI CHÚNG TÔI</h2>
                <h5 data-i18n="text-settable1">Chúng tôi luôn trân trọng mọi ý kiến của quý khách, ý kiến từ quý khách
                    sẽ giúp chúng tôi nâng cao về chất lượng
                    phục vụ chính quý khách cũng góp phần vào sự thành công và phát triển thương hiệu Chic Chillax của
                    chúng tôi:</h5>
                <hr>
                <img src="images/bg-banner/bg-contact.jpg" alt="Ảnh đẹp Chillax" srcset="">
            </div>
            <div class="settable-booking">
                <form data-aos="fade-up" data-aos-duration="1000" class="booking-form" method="POST" id="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" data-i18n="label-name">Họ và tên:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" data-i18n="label-phone">Số điện thoại:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required
                                placeholder="+84: 0987654321">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" data-i18n="label-email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="purpose" data-i18n="label-contact">Mục đích liên hệ:</label>
                            <input type="text" id="purpose" name="purpose" required>
                        </div>
                    </div>

                    <div class="form-row-full">
                        <label for="message" data-i18n="label-message1">Nội dung chi tiết:</label>
                        <textarea id="myInput" name="message" rows="4" placeholder="Nêu ý kiến của bạn"></textarea>
                    </div>

                    <button type="submit" data-i18n="btn-submit1">Gửi liên hệ</button>
                </form>
            </div>
        </div>
        <!-- End Set Table Content -->
    </main>
    <!-- Scroll to top -->
    <button id="scrollToTopBtn" class="scroll-to-top-btn" onclick="scrollToTop()">
        ⇧
    </button>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal" onclick="closeModal()">
        <span class="close-btn" onclick="closeModal()">X</span>
        <img id="modalImage" class="modal-content" alt="Zoomed image">
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>

    <script src="js/main.js" defer></script>
    <script src="js/include.js"></script>
    <script src="js/contact.js"></script>

</body>
<!-- AOS Animate On Scroll -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
